# 通信を安定した1Mbpsに固定（相性問題の解決）
CONFIG_BT_CTLR_PHY_2M=n

# Windowsとの通信効率を最大化する
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# データのやり取りの頻度を上げる（1秒あたりの通信回数を増やす）
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12

# トラックパッドのサンプリングレートを下げて通信負荷を減らす
# (Toucanの設定ファイルで指定が必要ですが、.confに追記可能な場合もあります)
CONFIG_ZMK_MOUSE_TICK_DURATION=16

# Bluetoothの優先度と効率を最大化する
CONFIG_ZMK_BLE_THREAD_PRIORITY=4
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_BUF_ACL_TX_SIZE=251